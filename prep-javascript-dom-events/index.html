<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events</title>
  </head>

  <body>
    <button class="hello-world-btn">Hello World!</button>
    <script>
      // Your code here
      document.addEventListener('DOMContentLoaded', contentLoaded);
      function contentLoaded() {
        console.log('Content loaded!');
      }

      window.addEventListener('mousemove', movingMouse);
      function movingMouse() {
        console.log('Mouse is moving!');
      }

      var $helloWorld = document.querySelector('button.hello-world-btn');
      $helloWorld.addEventListener('click', logHelloWorld);
      function logHelloWorld() {
        console.log('hello world!');
      }
    </script>
  </body>
</html>
